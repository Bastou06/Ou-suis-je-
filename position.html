<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ou suis-je ?</title>

    <link rel="stylesheet" type="text/css" href="position.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <header>
      <div id="map"></div>
    </header>

    <main>
      <button id="positionBtn">Où suis-je ?</button>

      <div class="contenair" id="textPosition">
        <p>
          <b
            >Ta position est de <span id="latitude">0.00</span>° latitude et
            <span id="longitude">0.00</span>° longitude.</b
          >
        </p>
      </div>
      <br />

      <button id="savePosition">Sauvegarder ma position</button>

      <br />

      <div class="container" id="loading">
        <button id="lastPosition">Où étais-je ?</button>

        <p>
          <b
            >Ta position était de <span id="loadLatText">0.00</span>° latitude
            et <span id="loadLongText">0.00</span>° longitude.</b
          >
        </p>
      </div>

      <button id="deletePosition">Réinitialiser position</button>

      <script type="text/javascript" src="position.js"></script>
    </main>
  </body>
</html>
